<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngrediente(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Nome</label>
          <input 
            type="text" 
            id="name"
            name="name"
            ngModel 
            class="form-control"
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Quantit√†</label>
          <input 
            type="number" 
            id="amount" 
            name="amount"
            ngModel 
            class="form-control"
            [pattern]="'^[1-9]+[0-9]*$'"
            required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" 
            type="submit" [disabled]="f.invalid">{{ editMode? 'Aggiorna' : 'Aggiungi'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()">Cancella</button>
          <button class="btn btn-primary" type="button" (click)="onClean()">Pulisci campi</button>
        </div>
      </div>
    </form>
  </div>
</div>
